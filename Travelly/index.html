<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travelly</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="plane-icon.svg" />
  </head>
  <body>
    <header class="main-head">
      <nav class="nav-bar">
        <div class="logo">
          <img src="plane.svg" alt="logo-img" id="logo-img" />
        </div>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li>
            <button class="special-btn">Sign Up</button>
          </li>
        </ul>
      </nav>
    </header>
    <section class="hero">
      <div class="hero-left">
        <h2>Travelly</h2>
        <h3>Travelling Company</h3>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore, nemo
          aliquid incidunt quis fuga impedit provident repellat necessitatibus
          eaque.
        </p>
        <div class="btn-wrapper">
          <button class="special-btn">Read More</button>
          <button class="normal-btn">Offers</button>
        </div>
      </div>
      <div class="hero-right">
        <img src="trip.svg" alt="trip-image" />
      </div>
    </section>
  </body>
</html>
