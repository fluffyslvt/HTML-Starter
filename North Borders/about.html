<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="icon " href="images/camera.ico" />

    <header id="main-head">
      <nav>
        <h1 id="logo">North Borders</h1>
        <ul class="nav-links">
          <li>
            <button class="nav-btn">
              <img src="images/menu-icon.png" alt="" class="menu-icon" />
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <section id="hero">
      <header class="nav-header">
        <button class="close-btn">X</button>
        <ul class="menu">
          <li><a href="index.html">Główna</a></li>
          <li><a href="about.html">O Mike'u</a></li>
          <li><a href="equipment.html">Jego Sprzęt</a></li>
          <li><a href="javascript.html">JavaScript</a></li>
        </ul>

      <div class="hero-image">
        <img src="images/mike-about.png" alt="" />

      <div class="hero-about">
        <table class="about-table">
          <tr>
            <th rowspan="2"></th>
            <th>Imię</th>
            <th>Nazwisko</th>

            <th>Dł. Kariery</th>

          </tr>
          <tr>
            <td>Mike</td>
            <td>[Nie podano]</td>
            <td>21</td>
            <td>Ok. 2.5 lat</td>
            <td>australijczyk</td>
            <td>Melbourne</td>
          </tr>
        </table>
      </div>

      <div class="form-wrapper">
        <header>
        <h2>Konkurs<br> 
          <span>Fotograficzny.</span>
        </h2>
        </header>
        <form action="#" method="post">
          <input type="text" placeholder="Imie" class="form-inputs"></form>
          <input type="text" placeholder="Nazwisko" class="form-inputs"></form>
          <input type="email" placeholder="e-mail" class="form-inputs"></form>
          <input type="submit" value="Zapisz się" class="form-btn">
        </form>
      </div>
    </section>
    <footer id="footer">
      <div class="footer-wrapper">
        <h3>Paweł Oślizło &copy; 2021</h3>

          </li>

            <a href="https://github.com/" target="_blank"
              ><img src="images/github-icon.png" alt="github-social"
